<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retos</title>
    <link rel="stylesheet" href="../reto-2/css/fonts.css" />
    <link rel="stylesheet" href="../reto-2/css/styles.css" />
  </head>

  <body>
    <section class="container flex">
      <div class="container_box flex radius-md p-25">
        <div class="radius-md p-20 steps__container">
          <div class="flex step_container text-white uppercase">
            <div>
              <span class="step_circle">1</span>
            </div>
            <div>
              <p class="step_title">step 1</p>
              <p class="step_description">you info</p>
            </div>
          </div>

          <div class="flex step_container text-white uppercase">
            <div>
              <span class="step_circle">2</span>
            </div>
            <div>
              <p class="step_title">step 2</p>
              <p class="step_description">Select plan</p>
            </div>
          </div>

          <div class="flex step_container text-white uppercase">
            <div>
              <span class="step_circle">3</span>
            </div>
            <div>
              <p class="step_title">step 3</p>
              <p class="step_description">ADD-ons</p>
            </div>
          </div>

          <div class="flex step_container text-white uppercase">
            <div>
              <span class="step_circle">4</span>
            </div>
            <div>
              <p class="step_title">step 4</p>
              <p class="step_description">Summary</p>
            </div>
          </div>
        </div>
        <div class="p-20">
          <div class="container__info">
            <h1 class="title__info">Personal info</h1>
            <p class="description__info">
              Please privide your name, email address, and phone number.
            </p>
            <form action="">
              <label class="container__input" for="">
                <span>Name</span>
                <input
                  type="text"
                  autocomplete="new-password"
                  placeholder="e.g. Jeremy Arellano"
                />
              </label>

              <label class="container__input" for="">
                <span>Email Addreess</span>
                <input
                  type="email"
                  autocomplete="new-password"
                  placeholder="e.g. Jeremy@gmial.com"
                />
              </label>

              <label class="container__input" for="">
                <span>Phone Number</span>
                <input
                  type="tel"
                  autocomplete="new-password"
                  placeholder="e.g. +51 918753951"
                />
              </label>
              <div class="container__button">
                <button class="button__info text-white"> Next step</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
